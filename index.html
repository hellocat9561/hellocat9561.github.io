<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경희대학교 수강신청 도우미</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS 스타일 시작 --- */
        :root {
            --khu-primary-color: #9d2235; /* 경희대학교 상징색 */
            --background-color: #f5f5f7;
            --container-bg-color: #ffffff;
            --text-primary-color: #222222;
            --text-secondary-color: #666666;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary-color);
        }

        body {
            background-image: url('https://www.khu.ac.kr/upload/cross/images/000003/imgSub135000_01.jpg');
            background-size: cover; /* 이미지가 화면을 꽉 채우도록 설정 */
            background-position: center; /* 이미지가 중앙에 오도록 설정 */
            background-attachment: fixed; /* 스크롤해도 배경은 고정 */
            position: relative; /* 자식 요소(::before)를 위한 기준점 */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 반투명 흰색 오버레이. 0.85 부분의 숫자를 조절해 투명도를 변경하세요 (0~1) */
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1; /* 내용(container)보다 뒤에 위치하도록 설정 */
        }

        .container {
            background-color: var(--container-bg-color);
            padding: 40px 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .header {
            display: flex;
            flex-direction: column; /* 세로 정렬로 변경 */
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 15px; /* 이 줄을 추가하세요 */
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-primary-color);
            margin: 0;
        }

        .description {
            font-size: 1.1em;
            color: var(--text-secondary-color);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .bookmarklets-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* 모바일에서 줄바꿈 */
        }
        
        /* 북마크릿 버튼 스타일 */
        .bookmarklet {
            display: inline-block;
            background-color: var(--khu-primary-color);
            color: white;
            padding: 15px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            cursor: move; /* 드래그 가능함을 암시 */
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(157, 34, 53, 0.3);
        }

        .bookmarklet:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(157, 34, 53, 0.4);
            background-color: #8a1d2d;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }
        /* --- CSS 스타일 끝 --- */
    </style>
</head>
